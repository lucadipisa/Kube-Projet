apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment-ldp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-ldp
  template:
    metadata:
      labels:
        app: flask-ldp
    spec:
      containers:
      - name: flask-container
        image: axos15/flask-actions-project:latest
        ports:
        - containerPort: 5000