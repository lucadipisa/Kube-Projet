name: Build Docker Image
run-name: ${{ github.actor }} construit et pousse l'image 

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Install Flask
      run: pip install Flask

    - name: Azure Login
      run: |
        az login -u "${{ secrets.APPID }}" --service-principal -p "${{ secrets.SECRET }}" --tenant "${{ secrets.TENANT_ID }}"

    - name: Checkout GitCode
      uses: actions/checkout@v3

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/flask-actions-project:latest
  
    - name: DÃ©ployer sur Kubernetes
      run: |
        kubectl apply -f deployment.yaml 
        kubectl apply -f service.yaml 

