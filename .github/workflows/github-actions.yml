name: Build Docker Image
run-name: ${{ github.actor }} construit et pousse l'image ðŸš€

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Install Flask
      run: pip install Flask
      
    # Connexion Ã  Azure avec l'authentification par service principal
    - name: Azure Login
      run: |
        az login --service-principal -u "${{ secrets.email }}" -p "${{ secrets.mdp }}" --tenant "${{ secrets.TENANT_ID }}"
        az account set --subscription d18efcbe-caa9-4004-ac2c-7312261e11de
        az aks get-credentials --resource-group hitema_kube --name hitema --overwrite-existing


    - name: Checkout GitCode
      uses: actions/checkout@v3

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/flask-actions-project:latest
  
    # Appliquer le dÃ©ploiement sur Kubernetes
    - name: Deploy to Kubernetes
      run: kubectl apply -f deployment.yaml 
